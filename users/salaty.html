<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="deps/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="deps/css/my_css.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background: linear-gradient(135deg, #005086, #00a1c4);
            color: #fff; /* Set text color to white for better visibility */
            font-family: 'Arial', sans-serif; /* Set a suitable font */
            margin: 0; /* Remove default margin to fill the entire viewport */
            overflow-x: hidden; /* Hide horizontal overflow */
        }

        .salad-item {
            animation: fadeIn 1s ease-out;
        }

        header,
        footer {
            background-color: #333; /* Set a dark background for header and footer */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        header a,
        footer a {
            color: #fff; /* Set link color to white */
        }

        section {
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

    </style>
    <title>Salads Page</title>
</head>

    <header>
        <!-- Your navigation code goes here -->
        <h1>Salads R Us</h1>
    </header>

    <section>

            <div class="row mt-1">
                <div class="col-lg-2">
                    <!-- Optional: Sidebar or additional content -->
                </div>
                <div class="col-lg-10">
                    <!-- Content for Salads Page -->
                    <h1 class="mt-5 pt-5">Fresh and Healthy Salads</h1>

                    <div class="salad-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQviVzMt3PA-By8LSefLEZAU_0nZZbxG91Oww&usqp=CAU" alt="Salad Image" class="img-fluid">
                        <h2>Greek Salad</h2>
                        <p>A classic Greek salad with tomatoes, cucumbers, olives, feta cheese, and a light dressing.</p>
                        <p>Price: $7.99</p>
                        <a href="../index.html" target="_blank">
                            <button type="button">Добавить в корзину</button>
                        </a>
                    </div>

                    <!-- Add more salad items as needed -->

                </div>
            </div>
        </div>
    </section>

    <footer class="py-4 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Home Python Hub Studio 2023</p>
        </div>
    </footer>

    <script src="deps/js/jquery/jquery-3.7.0.min.js"></script>
    <script src="deps/js/jquery-events.js"></script>
    <script src="deps/js/jquery-ajax.js"></script>
    <script src="deps/js/bootstrap/bootstrap.bundle.min.js"></script>

</html>
