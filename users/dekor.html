    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            h3{color:WHITE}
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 2em;
        }

        h1, h2, h3 {
            color: #ffffff;
        }

        .burger {
            margin-bottom: 2em;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        .burger-image {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        .burger-info {
            padding: 1em;
        }

        button {
            background-color: #333;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }


    </style>
