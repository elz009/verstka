<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Напитки в Магазине</title>
    <link rel="stylesheet" href="../deps/css/my_css.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../deps/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../deps/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../deps/favicon/favicon-16x16.png">
    <link rel="manifest" href="../deps/favicon/site.webmanifest">
    <style>
        p{
            color: #ccc;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            h3{color:WHITE}
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 2em;
        }

        h1, h2, h3 {
            color: #ffffff;
        }

        .drink {
            margin-bottom: 2em;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        .drink-image {
            width: 10%;
            height: 11;
            border-radius: 8px 8px 0 0;
        }

        .drink-info {
            padding: 1em;
        }

        button {
            background-color: #333;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>

</head>

<body>

    <header>
        <h1>Магазин Напитков</h1>
    </header>

    <main>
        <h2>Наши Вкусные Напитки</h2>

        <div class="drink">
            <img class="drink-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0uKRCxlDdpr2ZW9cWMsVCpQhgnp5Hi9O9ow&usqp=CAU" alt="Delicious Drink Image" width="100%" height="auto">

                <h3>Газировка с лимоном</h3>
                <p>Охлажденная газированная вода с добавлением свежего лимонного сока.</p>
                <p>Цена: $2.99</p>
                <a href="../index.html" target="_blank">

        <!-- Add more drink items as needed -->

        <div class="drink">

                <p>Смешанный фруктовый коктейль с экзотическим вкусом.</p>
                <p>Цена: $4.99</p>
                <a href="../index.html" target="_blank">
                    <button type="button">Добавить в корзину</button>
                </a>
            </div>
